{% extends "base.html" %}
{% load static %}
{% load crispy_forms_field %}

{% block content %}
<section>
    <h2 class="text-center page-header-bg">Contact us</h2>
    <article class="container contact">
        <form action="{% url 'contact' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row form-custom form-group">
                <div class="col-12 col-md-10 offset-md-1">
                    {{ form.contact_category|as_crispy_field }}
                </div>
                <div class="col-12 col-md-10 offset-md-1">
                    {{ form.contact_name|as_crispy_field }}
                </div>
                <div class="col-12 col-md-10 offset-md-1">
                    {{ form.contact_email|as_crispy_field }}
                </div>
                <div class="col-12 col-md-10 offset-md-1">
                    {{ form.message|as_crispy_field }}
                </div>
                <div class="col-12 col-md-10 offset-md-1 text-center">
                    <button type="submit" class="mt-4">Submit</button>
                </div>
            </div>
        </form>
    </article>
</section>
{% endblock %}
